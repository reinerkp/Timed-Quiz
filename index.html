<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />           

  </head>
  <body>
    <header>

      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div id="mainDiv"> 
            <div id="gridContainer">
                <p id="questionpara">Timed Coding Quiz</p>
                <p id="finalScoreDisplay"></p>
                <p id="enterInitials"></p>
                

                <button class="btn" id="answer1">answer1</button>
                <button class="btn" id="answer2">answer2</button>
                <button class="btn" id="answer3">answer3</button>
                <button class="btn" id="answer4">answer4</button>
                 
      </section>
      <section>
        <div class="results">
          <textarea id=enterInitialsTextArea>katherine</textarea> 
          <button class="btn" id="submitScore">Submit</button>
          <h2>Correct: <p id="correct">0</p> </h2>
          <h2>Incorrect: <p id="incorrect">0</p></h2>
        </div>
          <button class="reset-button">Reset Quiz</button>
      </div>
          <div class= "timer">
            <div class = "timer-text">
            <div class="timer-count">15</div>
            <h3>Time Remaining: <p id="time-remaining"></p></h3>
          </div>

          </div>
        </div>
      </section>
    </main>
   <script src="script.js"></script>
  </body>
</html>
