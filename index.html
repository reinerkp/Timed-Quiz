<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="" />           
    
  </head>
  <body>
    <header>

      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div id="mainDiv"> <!-- Container for grid items -->
            <div id="gridContainer">
                <p id="questionpara">Timed Coding Quiz</p>
                <p id="finalScoreDisplay"></p>
                <p id="enterInitials"></p>
                <textarea id=enterInitialsTextArea>katherine</textarea>
               
                <button class="btn" id="answer1">answer1</button>
                <button class="btn" id="answer2">answer2</button>
                <button class="btn" id="answer3">answer3</button>
                <button class="btn" id="answer4">answer4</button>
                <button class="btn" id="Submit">Submit</button> <!-- Grid nows where to put next item.-->
      </section>

      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Correct: <span class="correct">0 </span> </h2>
          <h2>Incorrect: <span class="incorrect">0</span></h2>
        </div>
          <button class="reset-button">Reset Quiz</button>
      </div>
          <div class= "timer">
            <div class = "timer-text">
            <div class="timer-count">10</div>
            <h3>time remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>
   <script src="script.js"></script>
  </body>
</html>
